name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./bingo-web

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./**/package-lock.json
      - name: Install dependency
        run: npm ci

  unit-test:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./**/package-lock.json
      - name: Install dependency
        run: npm ci
      - name: execute
        run: npm run test:unit

  lint:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./**/package-lock.json
      - name: Install dependency
        run: npm ci
      - name: execute
        working-directory: ./bingo-web
        run: npm run lint:check

  format:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./**/package-lock.json
      - name: Install dependency
        run: npm ci
      - name: execute
        working-directory: ./bingo-web
        run: npm run format:check
